<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de √Åudio</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="audio">
        <source src="./Assets/musicas/Raimundos-Opao-da-minha-prima.ogg" type="audio/ogg">
        <source src="./Assets/musicas/Raimundos-Opao-da-minha-prima.mp3" type="audio/mpeg">
    </audio>
    <div class="container">

        <div id="controles">
            <img class="btn" id="btnPlay" onclick="playPause()" src="./Assets/imagens/btn_play.png" alt="play">
            <img class="btn" onclick="stop()" src="./Assets/imagens/btn_stop.png" alt="stop">
            <img class="btn" onclick="diminuir_vel()" src="./Assets/imagens/btn_backward.png" alt="mais lento">
            <img class="btn" onclick="aumentar_vel()" src="./Assets/imagens/btn_forward.png" alt="mais rapido">
            <img class="btn" id="btnDesmutado" onclick="muted()" src="./Assets/imagens/btn_desmuted.png"
                alt="desmutado">
            <input id="barra_volume" type="range" min="0" max="1" step="0.1" onchange="controle_volume(this.value)">
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
